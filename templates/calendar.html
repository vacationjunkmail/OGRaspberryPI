<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href="{{ url_for('static', filename='css/fullcalendar.min.css') }}" rel="stylesheet" />
<link href="{{ url_for('static', filename='css/fullcalendar.print.min.css') }}" rel="stylesheet" media="print" />
<script src="{{ url_for('static', filename='js/moment.min.js') }}"></script>
<script src="{{ url_for('static', filename='jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/fullcalendar.min.js') }}"></script>
<script>
$(document).ready(function() 
{
	$('#calendar').fullCalendar(
	{
      		header: 
		{
		      	left:'prev,next today',
			center: 'title',
			right: 'month,basicWeek,basicDay'
		},
		defaultDate: '2018-10-12',
		navLinks: true,
      		editable: true,
      		eventLimit: true, // allow "more" link when too many events
      		/*
      		events:
		{
      			url: '/calendar_data/',
			error: function()
			{
				$('#calendar-warning').show()
			}
      		}
     		 */

		events: function(start, end, timezone, callback) 
		{
			$.ajax(
			{
				url: '/calendar_data/',
				dataType: 'json',
				data: 
				{
					// our hypothetical feed requires UNIX timestamps
					start: start.unix(),
					end: end.unix()
				},
			        success: function(data) 
				{
					var events = [];
					alert(data.length);
					for(var i = 0; i < data.length; i++)
					{
						alert(data[i].title);
					}
					$(data).find('event').each(function() 
					{
						/*events.push(
						{
							title: $(this).attr('title'),
							start: $(this).attr('start') // will be parsed
				                });*/
				         });
					callback(events);
				}
			});
		}


	});
});
</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 900px;
    margin: 0 auto;
  }
  #calendar-warning {
	display: none;
	background: #eee;
	border-bottom: 1px solid #ddd;
	padding: 0 10px;
	line-height: 40px;
	text-align: center;
	font-weight: bold;
	font-size: 12px;
	color: red;
	}
</style>
</head>
<body><input type = "text" name = "test" id = "test" value = "" />
  <div id = 'calendar-warning'>
	  Error in calendar_data
  </div>
  <div id='calendar'></div>

</body>
</html>

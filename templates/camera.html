<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Camera</title>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="{{ url_for('static' , filename='css/bootstrap.min.css') }}">
			<script src = "{{ url_for('static' , filename ='jquery/jquery.min.js') }}"></script>
			<script src="{{ url_for('static' , filename='js/bootstrap.min.js') }}"></script>
			<script src="{{ url_for('static' , filename='js/js.js') }}"></script>
	</head>
	<body>
		<!-- https://stackoverflow.com/questions/15974730/how-do-i-get-the-different-parts-of-a-flask-requests-url-->
		<div class="container">
			<div class = "table-responsive">
				<h1>{{ request.url_rule | replace("/","")| capitalize | safe }} {{ name | safe }}</h1>
				
				<table class = "table table-striped table-bordered table-hover table-condensed">
					<tr>
						<td id = "cam_row">
							<a href="/"><span class="glyphicon glyphicon-home"></span></a> &nbsp;
							<a href="" type = "button" name = "cam" id = "cam" class = "btn take_photo"> Take Photo</a>
							
						</td>
					</tr>
					<tr id = "pic_row">
						<td colspan="2"><div id="message" class="message"></div></td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
